{% load cart %}
{% load custom_filter %}
Order No = {{ oids }}

<table class="table">
    <thead>
        <tr>
            <th>Sno.</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        
        {% for product in orders %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{product.product}}</td>
            <td>{{product.price|currency}}</td>
            <td>{{product.qty}}</td>
            <td>{{product.total|currency}}</td>
        </tr>

        {% endfor %}
       
    </tbody>

    <tfoot>
        <tr>
            <th colspan="4"></th>
            <th class="" colspan="">Total Pay Amount</th>
            <th>{{bilam}}</th>
        </tr>
    </tfoot>
</table>
