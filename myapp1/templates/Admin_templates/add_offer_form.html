{% extends 'Admin_templates/admin_base.html' %}
{% load static %}

{% block 'content'%}

    <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    
                    {% if keys %}
                    <h2 class="card-title"><b><u>Update Offer</u></b></h2>
                    <p class="card-description">Update Offer Details </p>
                    {% else %}
                    <h2 class="card-title"><b><u>Add Offer</u></b></h2>
                    <p class="card-description">Add Offer Details </p>  
                    {% endif %}
                      
                    
                    <form class="forms-sample" method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Select Product</label>
                        <select class="form-control" name="prod">
                          {% for i in prods %}
                            <option value="{{ i.id }}" {% if i.id == keys.P_id.id %}
                              selected
                            {% endif %}>{{ i.p_name }}</option>
                          {% endfor %}
                        </select>
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">offer start date</label>
                        <input type="date" class="form-control" name="odate" value="{{ keys.Start_date|date:'Y-m-d' }}" id="exampleInputName1" placeholder="Name">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">offer end date</label>
                        <input type="date" class="form-control" name="oedate" value="{{ keys.End_date|date:'Y-m-d' }}" id="exampleInputName1" placeholder="Name">
                      </div>

                      <div class="form-group">
                        <label for="exampleTextarea1">Offer Discription</label>
                        <textarea class="form-control" name="odic" id="exampleTextarea1" rows="2">{{ keys.descr }}</textarea>
                      </div>
                      
                      {% if keys %}
                      <button type="submit" class="btn btn-success mr-2">Update</button>
                      {% else %}
                      <button type="submit" class="btn btn-success mr-2">Add</button>
                      {% endif %}
                        
                      <a href="{% url 'offer_form' %}" class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>

{% endblock 'content' %}
